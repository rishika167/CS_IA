    type: ColumnPanel
  layout_properties: {slot: default}
  name: content_panel
  properties: {}
  type: ColumnPanel
- components:
  - event_bindings: {click: Back_click}
    name: Back
    properties: {background: 'theme:White', foreground: 'theme:Primary 500', text: Back}
    type: Button
  layout_properties: {slot: nav-right}
  name: navbar_links
  properties: {}
  type: FlowPanel
- components:
  - event_bindings: {click: Sign_out_click}
    layout_properties: {grid_position: 'REXQBD,XFSSVZ'}
    name: Sign_out
    properties: {text: Sign out}
    type: Button
  layout_properties: {slot: left-nav}
  name: card_2
  properties: {role: card}
  type: ColumnPanel
- layout_properties: {slot: title}
  name: label_2_copy
  properties: {align: left, background: '', bold: false, border: '', font: '', font_size: null, foreground: '', icon: '', icon_align: left, italic: false, role: null, spacing_above: small, spacing_below: small, text: Add Chemicals, tooltip: '', underline: false, visible: true}
