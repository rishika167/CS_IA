components:
- components:
  - layout_properties: {grid_position: 'ENRYRI,RPWYUQ'}
    name: text_box_1
    properties: {text: 'Search '}
    type: TextBox
  - layout_properties: {grid_position: 'ENRYRI,KAMBPF'}
    name: button_1
    properties: {text: Add Chemicals}
    type: Button
  - layout_properties: {grid_position: 'ENRYRI,ZBDIRJ'}
    name: button_2
    properties: {text: Update}
    type: Button
  - layout_properties: {grid_position: 'ENRYRI,UIHICS'}
    name: button_4
    properties: {text: Delete}
    type: Button
  - components:
