      - name: repeating_panel_1
        properties: {item_template: RowTemplate2}
        type: RepeatingPanel
      layout_properties: {grid_position: 'QCDCAX,ZPGGPH'}
      name: data_grid_1
      properties:
        columns:
        - {data_key: chemical_name, id: XBITXQ, title: Chemical Name}
        - {data_key: quantity, id: CVHSXL, title: Quantity}
        - {data_key: units, id: BYYXWS, title: Units}
        - {data_key: critical_stock_level, id: CUIOSW, title: Critical Stock Level}
